
{% load static %}



<div id="signupModal-signUp" 
     class="fixed inset-0 {% if not signUp %}hidden{% endif %} bg-black/40 flex items-center justify-center z-50">
  <!-- Modal Content -->
  <div class="bg-white shadow-xl rounded-xl max-w-4xl w-full flex flex-col md:flex-row overflow-hidden">
    
    <!-- Left Hero -->
    <div class="hidden md:flex md:flex-col md:justify-center md:items-center bg-blue-600 text-white p-10 md:w-1/2">
      <h1 class="text-4xl font-bold mb-4">üìù NoteMate</h1>
      <p class="text-lg">Keep all your notes organized, secure and accessible anywhere.</p>
      <img src="{% static 'logo/sign-up-sign-in/writing.png' %}" alt="notes" class="mt-6 w-64">
    </div>

    <!-- Right Sign-Up Form -->
    <div class="p-8 md:w-1/2 flex flex-col justify-center relative">
      <button id="closeModalBtn-signUp" 
              class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-xl font-bold">
        ‚úï
      </button>
      <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Sign Up</h2>

      <!-- Messages -->
      <div class="mb-4">
        {% if messages %}
          {% for message in messages %}
            <div class="font-semibold {% if message.tags == 'success' %}text-green-400 {% else %}text-red-400 {% endif %}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      </div>

      <form method="POST" action='{% url "users:sign-up" %}' class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="username" class="text-gray-600 mb-1">Username</label>
          <input type="text" name="username" id="username" required
                 class="w-full p-2 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 outline-none">
        </div>
        <div>
          <label for="email" class="text-gray-600 mb-1">Email</label>
          <input type="email" name="email" id="email" required
                 class="w-full p-2 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 outline-none">
        </div>
        <div>
          <label for="password" class="text-gray-600 mb-1">Password</label>
          <input type="password" name="password" id="password" required
                 class="w-full p-2 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 outline-none">
        </div>
        <div>
          <label for="confirm_password" class="text-gray-600 mb-1">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" required
                 class="w-full p-2 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 outline-none">
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="showPassword" class="mr-2">
          <label for="showPassword" class="text-gray-600 text-sm cursor-pointer">Show Password</label>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
          Sign Up
        </button>
      </form>

      <p class="text-center text-gray-500 mt-4">
        Already have an account?
        <button class="openModalBtn-signIn text-blue-500 hover:underline">Sign In</button>
      </p>
    </div>

  </div>
</div>
