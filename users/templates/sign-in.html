
{% load static %}



<div id="signupModal-signIn" class="fixed inset-0 {% if not signIn %}hidden{% endif %} bg-black/40 flex items-center justify-center z-50">
  <div class="relative m-4 mt-14 md:m-0 bg-gray-200 shadow-xl rounded-xl overflow-hidden max-w-4xl w-full flex flex-col md:flex-row">

    <!-- Left Hero -->
    <div class="hidden md:flex md:flex-col md:justify-center md:items-center bg-blue-600 text-white p-10 md:w-1/2">
      <h1 class="text-4xl font-bold mb-4">üìù My Notes App</h1>
      <p class="text-lg">Keep all your notes organized, secure and accessible anywhere.</p>
      <img src="{% static 'logo/sign-up-sign-in/writing.png' %}" alt="notes" class="mt-6 w-64">
    </div>

    <!-- Right Sign-In Form -->
    <div class="p-8 md:w-1/2 flex flex-col justify-center">
      
      <button id="closeModalBtn-signIn"
        class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-xl font-bold">
        ‚úï
      </button>

      <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Sign In</h2>

      <!-- Messages -->
      {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
        <div class="font-semibold {% if message.tags == 'error' %} text-red-400 {% else %} text-green-400 {% endif %}">
          {{message}}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST" action='{% url "users:sign-in" %}' class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="inline text-gray-600 mb-1" for='username-signIn'>Username</label>
          <input id='username-signIn' type="text" name="username" required
            class="w-full p-2 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 outline-none">
        </div>

        <div>
          <label class="inline text-gray-600 mb-1" for="password-signIn">Password</label>
          <input id='password-signIn' type="password" name="password" required
            class="w-full p-2 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 outline-none">
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="showPassword-signIn" class="mr-2">
          <label for="showPassword-signIn" class="text-gray-600 text-sm cursor-pointer">Show Password</label>
        </div>

        <button type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">Sign In</button>
      </form>

      <p class="text-center text-gray-500 mt-4">
        Don't have an account?
        <button class="openModalBtn-signUp text-blue-500 hover:underline">Sign Up</button>
      </p>
    </div>

  </div>
</div>
